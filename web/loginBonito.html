    <head>
        <title>Login Form Design</title>

    <body>
        <div class="loginbox">
            <img src="iconoLogin.png" class="avatar">
            <h1>Login Here</h1>

                <p> Username/ Usuario</p>
                <input type="text" name="user" placeholder="Enter Username">
                <p> Password/Contraseña</p>
                <input type="password" name="password" placeholder="Enter Password">   
                <p> Nickname For The Game</p>
                <input type="text" name="name" placeholder="Enter Nickname">
                
                <input type="submit" name="llamadaAServlet" value="login">
                <a href="#">Lost your pasword?</a><br>
                <a href="#">Don´t you have your account?</a>
                
                
            </form>
        </div>
        
    </body>
